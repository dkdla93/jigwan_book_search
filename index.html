<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#006633" />
    <title>지관서가 도서검색</title>

    <link
      rel="icon"
      href='data:image/svg+xml;utf8,
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 190 90">
          <rect width="190" height="90" fill="white"/>
          <g fill="%23006633">
            <rect x="10"  y="10" width="30" height="70" rx="6"/>
            <rect x="50"  y="10" width="30" height="70" rx="6"/>
            <rect x="100" y="10" width="80" height="22" rx="6"/>
            <rect x="100" y="58" width="80" height="22" rx="6"/>
          </g>
        </svg>' />

    <style>
      /* ===== Brand Palette ===== */
      :root{
        --brand:#006633;           /* 진한 녹색(Primary) */
        --brand-2:#27775d;         /* 보조 녹색(Secondary) */
        --ink:#0b1324;
        --muted:#6b7280;
        --panel:#ffffff;
        --bd:#e5e7eb;
        --bg-grad-start:#f6faf8;
        --bg-grad-end:#edf5f1;

        --shadow:0 10px 25px rgba(2,6,23,.06);
        --radius:14px;

        --chip:#fff;
        --chip-active:var(--brand);
        --chip-active-text:#fff;

        --badge-bg:#e8f3ee;
        --badge-ink:#0d5135;
      }

      *{box-sizing:border-box}
      body{
        margin:0;
        color:var(--ink);
        font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,나눔고딕,Noto Sans KR,sans-serif;
        background:linear-gradient(180deg,var(--bg-grad-start),var(--bg-grad-end) 72%);
      }

      .wrap{max-width:980px;margin:24px auto;padding:0 16px}

      /* ===== Brand Header (로고+한자 가로 배치) ===== */
      .brand.bi{
        display:flex;align-items:center;justify-content:center;gap:16px;
        margin:8px 0 18px; line-height:0;
      }
      .bi-mark{ height:40px; width:auto; }
      .bi-hanja{ height:44px; width:auto; object-fit:contain; transform: translateY(1px); }
      @media (min-width: 900px){
        .bi-mark{ height:56px; }
        .bi-hanja{ height:64px; }
      }

      /* ===== App card ===== */
      #app{
        background:var(--panel);border-radius:var(--radius);
        box-shadow:var(--shadow);padding:18px
      }

      /* ----- Search bar + button ----- */
      .searchbar{
        position:relative;
        display:block;
      }
      .searchbar .search{
        width:100%;height:52px;border-radius:12px;border:1px solid var(--bd);
        padding:0 44px 0 14px; /* 오른쪽 여백 확보(버튼 자리) */
        font-size:16px; outline:none;
      }
      .searchbar .search:focus{ border-color:#d4e6dd; box-shadow:0 0 0 3px rgba(0,102,51,.08); }

      .search-btn{
        position:absolute; right:8px; top:50%; transform:translateY(-50%);
        height:36px; width:36px; border-radius:10px; border:1px solid var(--bd);
        background:#fff; cursor:pointer; display:flex; align-items:center; justify-content:center;
        padding:0;
      }
      .search-btn:hover{ border-color:#d1e1da; }
      .search-btn svg{ width:18px; height:18px; fill:#2b3a2f; }

      /* ----- Filters/Chips ----- */
      .row{display:flex;flex-direction:column;align-items:flex-start;gap:10px;margin:16px 0 6px}
      .row .label{color:#374151;font-weight:800;font-size:15px}
      .chips{display:flex;flex-wrap:wrap;gap:10px}

      .chip{
        border:1px solid var(--bd);background:var(--chip);color:#1f2937;
        padding:8px 14px;border-radius:999px;cursor:pointer;font-size:14px;line-height:1;
        transition:transform .15s, background-color .15s, border-color .15s, color .15s;
        white-space:nowrap
      }
      .chip:hover{transform:translateY(-1px)}
      .chip.active{
        background:var(--chip-active);
        border-color:var(--chip-active);
        color:var(--chip-active-text);
        box-shadow:0 6px 14px rgba(0,102,51,.2)
      }
      .chip.ghost{background:#f3f6f4;border-style:dashed;color:#6b7280;cursor:default}

      .toolbar{display:flex;justify-content:flex-end;margin-top:8px}
      .btn{
        border:1px solid var(--bd);background:#fff;border-radius:10px;padding:8px 10px;font-size:13px;cursor:pointer
      }
      .btn:hover{border-color:#d4e6dd}
      .btn:active{transform:translateY(1px)}

      .muted{color:var(--muted);margin-top:10px}
      .results{margin-top:10px}
      .card{
        background:#fff;border:1px solid #eef2ff;border-radius:12px;padding:14px 16px;margin:10px 0;
        box-shadow:0 6px 14px rgba(2,6,23,.04)
      }
      .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
      .badge{
        background:var(--badge-bg);color:var(--badge-ink);border-radius:999px;padding:6px 10px;font-size:12px
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <!-- 로고(심볼) + 한자 -->
      <header class="brand bi" aria-label="지관서가 로고">
        <img src="/bi/mark.svg" alt="지관서가 심볼" class="bi-mark" decoding="async" />
        <img src="/bi/hanja.png" alt="止觀書架" class="bi-hanja" decoding="async" />
      </header>

      <!-- App 컨테이너 -->
      <div id="app">로드 중…</div>
    </div>

    <script type="module">
      import render from "./src/App.js";

      // 1) 먼저 App.js가 기존대로 DOM을 그리고…
      render(document.getElementById("app")).finally(() => {
        // 2) 검색창(.search)을 감싸서 버튼을 붙입니다.
        //    (App.js를 바꾸지 않고 버튼을 추가하기 위한 래핑)
        const app = document.getElementById("app");
        const input = app.querySelector("input.search");
        if (!input) return;

        // 이미 래핑되어 있으면 중복 방지
        if (input.parentElement && input.parentElement.classList.contains("searchbar")) return;

        // wrapper 만들고 input을 감싸기
        const wrap = document.createElement("div");
        wrap.className = "searchbar";
        input.parentNode.insertBefore(wrap, input);
        wrap.appendChild(input);

        // 버튼 생성
        const btn = document.createElement("button");
        btn.className = "search-btn";
        btn.type = "button";
        btn.setAttribute("aria-label", "검색");
        btn.innerHTML = `
          <svg viewBox="0 0 24 24" aria-hidden="true" focusable="false">
            <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.57-4.23A6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        `;
        wrap.appendChild(btn);

        // 클릭 시 현재 입력값으로 필터 다시 적용(실시간 검색 보강)
        btn.addEventListener("click", () => {
          // App.js는 input 'input' 이벤트를 듣고 있으므로, 이벤트만 다시 쏴주면 됩니다.
          input.dispatchEvent(new Event("input", { bubbles: true }));
          input.focus();
        });
      });
    </script>
  </body>
</html>
