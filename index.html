<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>지관서가 도서검색</title>
    <style>
      :root{
        --bg:#f5f7fb; --panel:#fff; --text:#0b1324; --muted:#6b7280;
        --chip:#eef2ff; --chip-active:#4f46e5; --chip-active-text:#fff;
        --chip-muted:#e5e7eb; --shadow:0 10px 25px rgba(2,6,23,.06);
        --radius:14px;
      }
      *{box-sizing:border-box}
      body{margin:0;background:linear-gradient(180deg,#f8fafc, #eef2ff 80%); color:var(--text); font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,나눔고딕,Noto Sans KR,sans-serif}
      .wrap{max-width:980px;margin:40px auto;padding:0 16px}
      h1{font-size:32px;margin:0 0 6px;text-align:center}
      .subtitle{color:var(--muted);text-align:center;margin:0 0 24px}
      .panel{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
      .search{width:100%;height:52px;border-radius:12px;border:1px solid #e5e7eb;padding:0 14px;font-size:16px}

      /* ⬇︎ 가로 스크롤 컨테이너 */
      .hscroll{display:flex;gap:10px;overflow-x:auto;padding:8px 2px 2px 2px;scroll-snap-type:x mandatory}
      .hscroll::-webkit-scrollbar{height:8px}
      .hscroll::-webkit-scrollbar-thumb{background:#cbd5e1;border-radius:8px}

      /* 칩 버튼 */
      .chip{flex:0 0 auto;scroll-snap-align:center;border:1px solid #e5e7eb;background:var(--chip);color:#1f2937;padding:8px 14px;border-radius:999px;cursor:pointer;font-size:14px;line-height:1;transition:.15s}
      .chip:hover{transform:translateY(-1px)}
      .chip.active{background:var(--chip-active);border-color:var(--chip-active);color:var(--chip-active-text)}
      .chip.ghost{background:#fff;border-color:#e5e7eb;color:#374151}
      .row{display:flex;align-items:center;gap:10px;margin:14px 0 6px}
      .row .label{min-width:92px;color:#374151;font-weight:600}
      .muted{color:var(--muted)}
      .results{margin-top:16px}
      .card{background:#fff;border:1px solid #eef2ff;border-radius:12px;padding:14px 16px;margin:10px 0;box-shadow:0 6px 14px rgba(2,6,23,.04)}
      .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
      .badge{background:#eef2ff;color:#4338ca;border-radius:999px;padding:6px 10px;font-size:12px}
      .toolbar{display:flex;justify-content:flex-end;margin-top:8px}
      .btn{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:8px 10px;font-size:13px;cursor:pointer}
      .btn:active{transform:translateY(1px)}
      .sr-only{position:absolute;left:-9999px}
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>지관서가</h1>
      <p class="subtitle">북카페 도서검색</p>

      <div class="panel" id="app">로드 중…</div>
    </div>

    <!-- 진입 스크립트 -->
    <script type="module">
      import render from '/src/App.js';
      render(document.getElementById('app'));
    </script>
  </body>
</html>
