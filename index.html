<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>止觀書架 도서검색</title>
  <meta name="color-scheme" content="light only" />
  <style>
    :root{
      --brand:#0b6a43; --brand-600:#0a5b39; --ink:#0e1726;
      --muted:#6b7280; --bg:#f7faf9; --panel:#ffffff; --chip:#f1f5f9;
      --chip-on:#e6f5ef; --chip-on-b:#bfe9d6; --ring:rgba(13,148,136,.3);
    }
    *{box-sizing:border-box}
    body{
      margin:0; font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,"Apple SD Gothic Neo","Noto Sans KR",sans-serif;
      color:var(--ink); background:linear-gradient(#eef7f4,#f7faf9);
    }
    .container{max-width:1080px;margin:0 auto;padding:28px 18px 80px;}
    .hero{display:flex;align-items:flex-end;gap:14px;margin:12px 0 18px;}
    .title{font-size:44px;font-weight:700;letter-spacing:.08em;}
    .subtitle{font-size:24px;color:#0b2030;opacity:.9}
    .panel{
      background:var(--panel); border:1px solid #e5e7eb; border-radius:16px;
      padding:18px 18px 10px; box-shadow:0 10px 30px rgba(0,0,0,.05);
    }
    .section{margin-top:12px}
    .section h4{margin:0 0 10px 2px;font-size:14px;color:#334155}
    .seg{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:10px}
    .seg button{
      border:1px solid #e5e7eb;background:var(--chip);color:#0f172a;
      border-radius:999px;padding:8px 14px;font-size:14px;cursor:pointer
    }
    .seg button.on{background:var(--chip-on);border-color:var(--chip-on-b);color:#064e3b}
    .searchbar{position:relative;margin:6px 0 22px}
    .searchbar input{
      width:100%;height:48px;border-radius:12px;border:1px solid #e5e7eb;background:#fff;
      padding:0 52px 0 14px;font-size:15px;outline:none
    }
    .searchbar input:focus{box-shadow:0 0 0 4px var(--ring);border-color:#a7f3d0}
    .searchbar button{
      position:absolute;right:6px;top:50%;transform:translateY(-50%);
      width:36px;height:36px;border-radius:10px;border:1px solid #d1fae5;
      background:var(--brand);color:#fff;display:grid;place-items:center;cursor:pointer
    }
    .chips{display:flex;gap:8px;flex-wrap:wrap}
    .chip{
      background:var(--chip);border:1px solid #e5e7eb;border-radius:999px;
      padding:8px 12px;font-size:14px;cursor:pointer
    }
    .chip.on{background:var(--chip-on);border-color:var(--chip-on-b);color:#064e3b}
    .row{display:flex;justify-content:space-between;align-items:center;gap:10px;margin-top:6px}
    .reset{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:8px 12px;cursor:pointer}
    .count{font-size:14px;color:#475569;margin:12px 2px}
    .list{display:flex;flex-direction:column;gap:12px}
    .card{
      display:flex;gap:14px;background:#fff;border:1px solid #e5e7eb;border-radius:14px;
      padding:14px;align-items:flex-start
    }
    .cover{width:54px;height:78px;object-fit:cover;border-radius:8px;border:1px solid #e5e7eb;background:#f8fafc}
    .meta{flex:1}
    .title-sm{font-size:16px;font-weight:700;margin:2px 0 4px}
    .meta-sm{font-size:13px;color:#475569}
    .tag{font-size:12px;border:1px solid #e5e7eb;border-radius:999px;padding:2px 8px;background:#fff}
    .actions{display:flex;gap:6px}
    .iconbtn{border:1px solid #e5e7eb;background:#fff;border-radius:10px;padding:8px;cursor:pointer}
    .dd{margin-top:10px;padding:10px 12px;border-top:1px dashed #e5e7eb;background:#f8fafc;border-radius:0 0 12px 12px;color:#334155}
    /* modal */
    dialog{border:none;border-radius:16px;padding:0;max-width:860px;width:92%}
    dialog::backdrop{background:rgba(0,0,0,.45)}
    .modal-head{display:flex;justify-content:space-between;align-items:center;padding:14px 16px;border-bottom:1px solid #e5e7eb}
    .modal-body{padding:14px 16px;max-height:70vh;overflow:auto}
    .close{border:none;background:#f1f5f9;border-radius:8px;padding:6px 10px;cursor:pointer}
  </style>
</head>
<body>
  <div class="container">
    <div class="hero">
      <div class="title">止觀書架</div>
      <div class="subtitle">도서검색</div>
    </div>

    <div class="panel">

      <!-- 검색 대상 -->
      <div class="section">
        <h4>검색 대상</h4>
        <div class="seg">
          <button id="seg-title" class="on">도서명</button>
          <button id="seg-life">인생테마</button>
          <button id="seg-sub">소분류</button>
          <button id="seg-all">통합검색</button>
        </div>
        <div class="searchbar">
          <input id="searchInput" placeholder="로드 중…" />
          <button id="searchBtn" aria-label="검색">
            🔍
          </button>
        </div>
      </div>

      <!-- 지점 -->
      <div class="section">
        <h4>지점(인생테마)</h4>
        <div id="branchChips" class="chips"></div>
      </div>

      <!-- 소분류 -->
      <div class="section">
        <h4>소분류</h4>
        <div class="row">
          <div id="subChips" class="chips"></div>
          <button id="resetFiltersBtn" class="reset">필터 초기화</button>
        </div>
      </div>

      <!-- 결과 -->
      <div class="section">
        <div id="resultCount" class="count">총 0권의 도서가 검색되었습니다.</div>
        <div id="resultList" class="list"></div>
      </div>

    </div>
  </div>

  <!-- 상세정보 모달 -->
  <dialog id="detailModal">
    <div class="modal-head">
      <div style="font-weight:700">도서 상세정보</div>
      <button id="detailCloseBtn" class="close">닫기</button>
    </div>
    <div id="detailModalBody" class="modal-body">불러오는 중…</div>
  </dialog>

  <!-- App -->
  <script type="module" src="/src/js/App.js"></script>
</body>
</html>
