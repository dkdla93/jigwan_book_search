<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지관서가 도서검색</title>
    <style>
      :root{
        --panel:#fff; --text:#0b1324; --muted:#6b7280;
        --chip:#fff; --chip-active:#4f46e5; --chip-active-text:#fff;
        --shadow:0 10px 25px rgba(2,6,23,.06); --radius:14px;
        --bd:#e5e7eb;
      }
      *{box-sizing:border-box}
      body{margin:0;background:linear-gradient(180deg,#f8fafc,#eef2ff 80%);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,Apple SD Gothic Neo,나눔고딕,Noto Sans KR,sans-serif}
      .wrap{max-width:980px;margin:36px auto;padding:0 16px}
      h1{font-size:32px;margin:0 0 6px;text-align:center}
      .subtitle{color:var(--muted);text-align:center;margin:0 0 24px}
      #app{background:var(--panel);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}

      .search{width:100%;height:52px;border-radius:12px;border:1px solid var(--bd);padding:0 14px;font-size:16px}

      /* 제목을 윗줄, 칩은 아랫줄: 세로 정렬 */
      .row{display:flex;flex-direction:column;align-items:flex-start;gap:10px;margin:16px 0 6px}
      .row .label{color:#374151;font-weight:800;font-size:15px}

      /* 칩 컨테이너: 2줄 이상 자동 줄바꿈 */
      .chips{display:flex;flex-wrap:wrap;gap:10px 10px}

      /* 칩 버튼 */
      .chip{border:1px solid var(--bd);background:var(--chip);color:#1f2937;
            padding:8px 14px;border-radius:999px;cursor:pointer;font-size:14px;line-height:1;transition:.15s;white-space:nowrap}
      .chip:hover{transform:translateY(-1px)}
      .chip.active{background:var(--chip-active);border-color:var(--chip-active);color:var(--chip-active-text)}
      .chip.ghost{background:#f9fafb;border-style:dashed;color:#6b7280;cursor:default}

      .toolbar{display:flex;justify-content:flex-end;margin-top:8px}
      .btn{border:1px solid var(--bd);background:#fff;border-radius:10px;padding:8px 10px;font-size:13px;cursor:pointer}
      .btn:active{transform:translateY(1px)}

      .muted{color:var(--muted);margin-top:10px}
      .results{margin-top:10px}
      .card{background:#fff;border:1px solid #eef2ff;border-radius:12px;padding:14px 16px;margin:10px 0;box-shadow:0 6px 14px rgba(2,6,23,.04)}
      .badges{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
      .badge{background:#eef2ff;color:#4338ca;border-radius:999px;padding:6px 10px;font-size:12px}

      /* 데스크톱에서는 칩 간격을 약간만 키움 */
      @media (min-width: 900px){
        .chips{gap:12px 12px}
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <h1>지관서가</h1>
      <p class="subtitle">북카페 도서검색</p>

      <div id="app">로드 중…</div>
    </div>

    <script type="module">
      import render from "./src/App.js";
      render(document.getElementById("app"));
    </script>
  </body>
</html>
