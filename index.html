<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>지관서가 도서검색</title>

  <!-- 기본 스타일 (필요시 분리해도 됨) -->
  <style>
    :root{
      --brand:#006633;            /* 진한 녹색(C90 M30 Y95 K30) */
      --brand-2:#27755d;          /* 올리브 녹색(C65 M50 Y70 K0) */
      --bg:#f6faf8;
      --panel:#ffffff;
      --text:#1f2937;
      --muted:#6b7280;
      --line:#e5e7eb;
      --chip:#f3f4f6;
      --chip-text:#111827;
      --chip-active:#e9f7f0;
      --shadow:0 8px 28px rgba(0,0,0,.08);
      --radius:14px;
    }

    /* reset-lite */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", "Apple SD Gothic Neo", "Malgun Gothic", Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(1400px 500px at 50% -200px, #ecf9f2 0%, transparent 60%),
        linear-gradient(#f8fbfa, #f1f8f5);
      min-height:100%;
    }

    .container{
      max-width:1100px;
      margin:40px auto 80px;
      padding:0 20px;
    }

    .panel{
      background:var(--panel);
      border-radius:24px;
      box-shadow:var(--shadow);
      padding:28px clamp(16px, 4vw, 28px) 34px;
    }

    /* Title */
    .title-wrap{ text-align:center; margin-bottom:22px; }
    .title{
      margin:0;
      letter-spacing:.06em;
      font-weight:600;
      font-size: clamp(28px, 6vw, 56px);
      color:#0d1b1c;
    }
    .title small{
      display:block;
      margin-top:4px;
      font-size: clamp(14px, 2.8vw, 22px);
      color:#1d2a2a;
      letter-spacing:.04em;
    }

    /* Row label */
    .row-label{
      margin:22px 0 8px;
      font-size:15px;
      font-weight:700;
      color:#1a2a26;
    }

    /* Chips */
    .chip-row{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
    }
    .chip{
      appearance:none; border:0; cursor:pointer;
      padding:10px 14px;
      border-radius:999px;
      background:var(--chip);
      color:var(--chip-text);
      font-size:14px; line-height:1;
      transition:.18s ease;
    }
    .chip:hover{ filter:brightness(0.98) }
    .chip.active{
      background:var(--chip-active);
      color:var(--brand);
      outline:2px solid rgba(0,102,51,.15);
    }
    .chip.disabled{
      cursor:not-allowed; opacity:.55;
    }
    .chip.ghost{
      background:#f8faf9; color:var(--muted);
      border:1px dashed #cfe2d9;
    }

    /* Searchbar */
    .searchbar{
      display:flex; align-items:center; gap:10px;
      background:#fff; border:1px solid var(--line);
      border-radius:999px; padding:10px 12px; margin-top:12px;
    }
    .searchbar input{
      flex:1 1 auto; border:0; outline:none;
      font-size:16px; padding:6px 2px; background:transparent;
      color:var(--text);
    }
    .icon-btn{
      display:inline-grid; place-items:center;
      width:40px; height:40px; border:0; border-radius:999px;
      color:#fff; background:var(--brand);
      cursor:pointer;
      transition:.2s ease;
    }
    .icon-btn:hover{ filter:brightness(.95) }

    /* Meta + Results */
    #meta{
      margin:22px 0 6px;
      color:var(--muted); font-size:14px;
    }

    .results{
      display:grid; gap:12px;
    }

    /* Card */
    .card{
      display:flex; gap:14px; align-items:center;
      padding:14px 14px;
      border:1px solid var(--line);
      border-radius:16px;
      background:#fff;
    }
    .card-left{ width:54px; height:74px; flex:0 0 auto; }
    .cover{
      width:100%; height:100%; object-fit:cover;
      border-radius:6px; background:#eff3f0;
      border:1px solid #eef1ee;
    }
    .card-right{ min-width:0; }
    .book-title{
      font-size:16px; margin:2px 0 6px; font-weight:700;
      color:#0e1d18; line-height:1.25;
    }
    .book-meta{ font-size:13px; color:var(--muted); }
    .book-tags{ display:flex; gap:6px; margin-top:8px; }
    .tag{
      background:#f4faf7; color:var(--brand);
      border:1px solid #e0efe8;
      border-radius:999px; padding:4px 8px;
      font-size:12px;
    }

    .empty{
      padding:22px 12px; color:var(--muted);
    }

    /* Reset button (right) */
    .reset-btn{
      margin-left:auto; margin-top:16px;
      display:inline-block;
      background:#fff; color:var(--brand);
      border:1px solid #cfe2d9;
      border-radius:999px; padding:9px 14px;
      font-size:14px; cursor:pointer;
      transition:.18s ease;
    }
    .reset-btn:hover{
      background:var(--chip-active);
      border-color:#c9e7dd;
    }

    /* Accessible-only */
    .sr-only{
      position:absolute; width:1px; height:1px; margin:-1px;
      clip:rect(0 0 0 0); overflow:hidden; white-space:nowrap; border:0;
      padding:0;
    }

    @media (min-width: 860px){
      .panel{ padding:34px 34px 40px }
    }
  </style>
</head>
<body>
  <main class="container">
    <section id="app" class="panel">
      <!-- App.js 가 이 안의 섹션들을 찾아 사용합니다. (없어도 자동 생성) -->

      <!-- 1) 제목 영역 -->
      <section id="header-sec">
        <div class="title-wrap">
          <h1 id="site-title" class="title">
            止 觀 書 架
            <small>도서검색</small>
          </h1>
        </div>
      </section>

      <!-- 2) 검색 대상 + 검색창 -->
      <section id="search-sec" aria-label="검색">
        <div class="row-label">검색 대상</div>
        <div id="searchModeRow" class="chip-row"><!-- App.js가 칩을 렌더링 --></div>

        <form id="searchForm" class="searchbar" role="search">
          <input id="searchInput" type="search" placeholder="도서명으로 검색하세요" autocomplete="off" />
          <button id="searchBtn" type="submit" class="icon-btn" aria-label="검색">
            <!-- magnifier -->
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="11" cy="11" r="8"></circle>
              <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
          </button>
        </form>
      </section>

      <!-- 3) 지점(인생테마) -->
      <section id="branch-sec" aria-label="지점(인생테마)">
        <div class="row-label">지점(인생테마)</div>
        <div id="branchchips" class="chip-row"><!-- App.js가 칩을 렌더링 --></div>
      </section>

      <!-- 4) 소분류 -->
      <section id="sub-sec" aria-label="소분류">
        <div class="row-label">소분류</div>
        <div id="subchips" class="chip-row"><!-- App.js가 칩을 렌더링 --></div>
      </section>

      <!-- 5) 메타 + 결과 -->
      <section id="meta-sec">
        <div id="meta">총 0권의 도서가 검색되었습니다.</div>
      </section>

      <section id="list-sec" aria-live="polite">
        <div id="results" class="results"><!-- App.js가 카드들을 렌더링 --></div>

        <button id="resetFilters" type="button" class="reset-btn">필터 초기화</button>
      </section>
    </section>
  </main>

  <!-- 앱 스크립트: 경로가 배포 구조와 맞는지 한번만 확인 -->
  <script defer src="./src/App.js"></script>
</body>
</html>
