<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>지관서가 도서검색</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background: #f5f7ff;
        margin: 0;
        padding: 30px;
        display: flex;
        justify-content: center;
      }
      #app {
        width: 100%;
        max-width: 960px;
      }
      h1 {
        font-size: 28px;
        text-align: center;
        margin-bottom: 4px;
      }
      h2 {
        font-size: 15px;
        text-align: center;
        margin-top: 0;
        color: #666;
      }
      .search {
        width: 100%;
        padding: 12px 14px;
        font-size: 16px;
        border-radius: 8px;
        border: 1px solid #ccc;
        outline: none;
      }
      .row {
        margin-top: 18px;
      }
      .label {
        display: block;
        font-size: 14px;
        margin-bottom: 6px;
        font-weight: 600;
      }
      .hscroll {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 4px;
      }
      .chip {
        flex: 0 0 auto;
        padding: 8px 14px;
        border-radius: 20px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
        font-size: 14px;
        white-space: nowrap;
      }
      .chip.active {
        background: #4338ca;
        color: #fff;
        border-color: #4338ca;
      }
      .chip.ghost {
        background: #f9fafb;
        border-style: dashed;
        color: #777;
        cursor: default;
      }
      .toolbar {
        margin-top: 12px;
        display: flex;
        justify-content: flex-end;
      }
      .btn {
        padding: 8px 14px;
        font-size: 14px;
        border-radius: 6px;
        border: 1px solid #ccc;
        background: #fff;
        cursor: pointer;
      }
      .btn:hover {
        background: #f0f0f0;
      }
      .muted {
        font-size: 14px;
        color: #555;
        margin: 12px 0;
      }
      .results {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .card {
        background: #fff;
        padding: 14px 18px;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      }
      .badges {
        margin-top: 8px;
        display: flex;
        gap: 6px;
        flex-wrap: wrap;
      }
      .badge {
        background: #eef2ff;
        color: #4338ca;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>지관서가</h1>
      <h2>북카페 도서검색</h2>
    </div>
    <script type="module">
      import render from "./src/App.js";
      render(document.getElementById("app"));
    </script>
  </body>
</html>
